<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = inicio;

        function inicio() {
            var elemento = document.getElementById('atual');
            let atual = 47;
            let resultado = atual + 7;
            elemento.innerHTML = resultado;
        }
    </script>
</head>
<body>
    <p id="atual">47</p>
    
</body>
</html>
