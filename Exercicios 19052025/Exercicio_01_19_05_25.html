<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo</title>
    <script>
        window.onload = function () {
            let campoTexto = document.getElementById('entrada');
            let botaoLimpar = document.getElementById('limpar');

            botaoLimpar.onclick = function () {
                campoTexto.value = ""; // Limpa o conte√∫do do campo
            };
        };
    </script>
</head>
<body>
    <input type="text" id="entrada"><br>
    <input type="button" id="limpar" value="Limpar">
    <input type="button" id="mostrar"><br>
    <p id="saida"></p>
</body>
</html>
