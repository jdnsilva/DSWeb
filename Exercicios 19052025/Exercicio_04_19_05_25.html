<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rendimento com Juros Simples</title>
    <script>
        function calcular() {
            let saldo = parseFloat(document.getElementById("saldo").value);
            let taxa = parseFloat(document.getElementById("taxa").value);

            let rendimento1 = saldo + (saldo * taxa / 100 * 1);
            let rendimento2 = saldo + (saldo * taxa / 100 * 2);
            let rendimento3 = saldo + (saldo * taxa / 100 * 3);

            document.getElementById("mes1").textContent = "Após 1 mês: R$ " + rendimento1;
            document.getElementById("mes2").textContent = "Após 2 meses: R$ " + rendimento2;
            document.getElementById("mes3").textContent = "Após 3 meses: R$ " + rendimento3;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Rendimento</h2>
    
    Saldo inicial:<br>
    <input type="text" id="saldo"><br><br>

    Taxa de juros (% ao mês):<br>
    <input type="text" id="taxa"><br><br>

    <input type="button" value="Calcular" onclick="calcular()"><br><br>

    <h3>Resultados:</h3>
    <p id="mes1"></p>
    <p id="mes2"></p>
    <p id="mes3"></p>
</body>
</html>
